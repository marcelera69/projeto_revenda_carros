{% extends 'base.html' %}

{% block content %}

<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50vw;
        min-width: 300px;
        margin: 100px auto;
        border: 2px solid black ;
        border-radius: 10px;
    }

    form > div{
        margin: 10px;
    }

    .btn-forms{
        width: 100px;
        height: 40px;
        margin: 10px;
    }
</style>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            {{ user_form.username.errors }}
            <label>Usuário: </label>
            {{ user_form.username }}
        </div>
        
        <div class="form-group">
            {{ user_form.password1.errors }}
            <label>Senha: </label>
            {{ user_form.password1 }}
        </div>

        <div class="form-group">
            {{ user_form.password2.errors }}
            <label>Confirmação de senha: </label>
            {{ user_form.password2 }}
        </div>

        <input type="submit" value="Cadastrar" class="btn-forms">
        
    </form>

{% endblock %}
