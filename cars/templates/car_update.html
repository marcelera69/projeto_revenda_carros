{% extends "base.html" %}

{% block content %}

  <style>
        body{
            background-color: #2f2841; 
        }

        main{
            display: flex;
            align-items: center;
            height: 100%;
            background-color: #2f2841;
        }

        .cadastro{
            width: 55%;
            max-width: 1000px;
            margin: 50px auto;

            padding: 30px 35px;
            background-color: #201b2c;

            border-radius: 20px;
            box-shadow: 0px 10px 40px #201b2c;
        }

        .cadastro > h1{
            color: #00ff88;
            font-weight: bold;
            text-align: center;
        }

        .cadastro > form{
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .cadastro > form > div{
            display: flex;
            flex-direction: column;
            width: max-content;
            padding: 5px;
        }

        .cadastro > form > div > input{  /*Estilização dos campos para entrada de dados*/
            display: block;
            margin: auto;
            width: 100%;
            padding: 5px;
            
            border: none;
            border-radius: 10px;
            box-shadow: 0px 10px 40px #00000056;
            
            background: #514869;
            color: #f0ffffde;
        }

        .cadastro > form > div > select{  /*Estilização dos campos para entrada de dados*/
            display: block;
            margin: auto;
            width: 100%;
            
            padding: 5px;
            
            border: none;
            border-radius: 10px;
            box-shadow: 0px 10px 40px #00000056;
            
            background: #514869;
            color: #f0ffffde;

            resize: none;
        }

        .cadastro > form > div > textarea{  /*Estilização dos campos para entrada de dados*/
            display: block;
            margin: auto;
            width: 100%;
            height: 70px;
            padding: 5px;
            
            border: none;
            border-radius: 10px;
            box-shadow: 0px 10px 40px #00000056;
            
            background: #514869;
            color: #f0ffffde;

            resize: none;
        }

        .cadastro > form > div > label{
            color: #f0ffffde;
            
            margin-bottom: 10px;
        }

        .cadastro > form > div > input::placeholder{
            color: #f0ffffde;
        }

        .cadastro > form > input{ /*Estilização do botão*/
            display: block;
            width: 100%;
            

            padding: 16px 0px;
            margin: 25px auto 15px auto;

            border: none;
            border-radius: 10px;
            box-shadow: 0px 7px 30px #00ff802a;

            color: #2b134b;
            background-color: #00ff88;
            font-weight: 800;
            letter-spacing: 2px; /*Espacamento entre as letra*/

            cursor: pointer;
        }
       

        @media only screen and (max-height: 1000px){
            .cadastro{
                width: 70%;
            }
        }

        .buttons-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin: 10px 0;
        }

        .btn {
          display: inline-block;
          background-color: #0096c7;
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
          margin: 5px 10px;
        }

        .btn:hover {
          background-color: #0d6785;
        }

        .btn-danger {
          background-color: #d9534f;
          text-decoration: none !important;
        }

        .btn-danger:hover {
          background-color: #d2221c;
        }

        .error-message {
          color: #d9534f;
          font-size: 14px;
          margin-top: 5px;
        }

        a {
          text-decoration: none !important;
        }

  </style>
  <div class="cadastro">
    <h1> Editar Veículo </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}    
  
        <div>
          <div class="buttons-container">
            <input type="submit" value="Salvar Alterações" class="btn btn-primary">
            <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
            <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger">Apagar Veículo</a>
           </div>
          </div>
        </div>
    </form>
  </div>
{% endblock %}
