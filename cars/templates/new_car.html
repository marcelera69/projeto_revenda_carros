{% extends 'base.html' %}

{% block content %}
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background-color: #2f2841;
        }

        main{
            display: flex;
            align-items: center;
            height: 84vh;
            background-color: #2f2841;
        }

        .div-formulario{
            width: 50vw;
            color: white;
            min-width: 300px;
            margin: auto;
            border: 2px solid black ;
            border-radius: 10px;
        }

        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form > p{
            margin: 10px;
        }

        .btn-forms{
            display: inline-block;
            background-color: #00ff88;
            color: #e4e4e4;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 10px 10px;
        }

        .btn-forms:hover {
            background-color: #108eb8;
        }
        footer{ 
            position: fixed;
            bottom: 0;
            padding: 14px;
            width: 100%;
        }

    </style>

    <div class="div-formulario">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div>
                <input type="submit" value="Cadastrar" class="btn-forms">
                <input type="reset" value="Limpar" class="btn-forms">
            </div>
        </form>
    </div>
{% endblock %}
