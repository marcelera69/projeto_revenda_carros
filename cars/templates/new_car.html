{% extends 'base.html' %}

{% block content %}
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .div-formulario{
            width: 50vw;
            min-width: 300px;
            margin: 100px auto;
            border: 2px solid black ;
            border-radius: 10px;
        }

        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form > p{
            margin: 10px;
        }

        .btn-forms{
            width: 100px;
            height: 40px;
            margin: 10px;
        }
    </style>

    <div class="div-formulario">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div>
                <input type="submit" value="Cadastrar" class="btn-forms">
                <input type="reset" value="Limpar" class="btn-forms">
            </div>
        </form>
    </div>
{% endblock %}
